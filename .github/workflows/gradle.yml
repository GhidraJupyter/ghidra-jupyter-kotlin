# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: fmagin/setup-ghidra@directLink
        with:
                version: "10.0.1"
                directLink: https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_10.0.1_build/ghidra_10.0.1_PUBLIC_20210708.zip

      - name: Build Extension
        working-directory: ./GhidraJupyterKotlin
        run: gradle buildExtension

      - name: Upload built extension as artifact for debugging
        uses: actions/upload-artifact@v2
        with:
                path: ./GhidraJupyterKotlin/dist/*zip
                retention-days: 1

      - name: Install Extension
        run: unzip ./GhidraJupyterKotlin/dist/*zip -d $GHIDRA_INSTALL_DIR/Ghidra/Extensions

      - name: Test Kernel Startup # Test if the kernel manages to not crash before the timeout terminates it
        run: timeout 5s $GHIDRA_INSTALL_DIR/support/launch.sh fg Ghidra '' '' GhidraJupyterKotlin.GhidraKotlinKernelLaunchable .github/workflows/test-kernel-config.json || exit $(($?-124))

      - name: Install jupyter-console for testing evaluation
        run: sudo apt-get install jupyter-console
        
      - name: Test basic evaluation
        run: |
                echo "1+1" | jupyter-console --existing=.github/workflows/test-kernel-config.json &
                timeout 10s $GHIDRA_INSTALL_DIR/support/launch.sh fg Ghidra '' '' GhidraJupyterKotlin.GhidraKotlinKernelLaunchable .github/workflows/test-kernel-config.json || exit $(($?-124)) 
