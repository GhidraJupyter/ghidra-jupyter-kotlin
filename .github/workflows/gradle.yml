# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Grab Ghidra Release
        run: wget https://ghidra-sre.org/ghidra_9.2.2_PUBLIC_20201229.zip -O /tmp/ghidra.zip
      - name: Unzip Ghidra Release
        run: unzip /tmp/ghidra.zip -d /tmp
      - name: Build with Gradle
        working-directory: ./GhidraJupyterKotlin
        run: gradle -PGHIDRA_INSTALL_DIR=/tmp/ghidra_9.2.2_PUBLIC/ buildExtension
